plugins {
    id 'java'
}

group 'org.apache'
version '1.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.5.12'
    compile group: 'com.github.lookfirst', name: 'sardine', version: '5.9'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
